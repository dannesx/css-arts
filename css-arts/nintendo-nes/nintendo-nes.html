<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS Art - Nintendo NES Controller</title>
   <link rel="stylesheet" href="nintendo-nes.css">
</head>

<body>
   <main class="controll-body">
      <div class="controll-body-inside">

         <div class="left">
            <div class="arrows">
               <div class="up-down"></div>
               <div class="left-right"></div>
            </div>
            <div class="outlined"></div>
         </div>

         <div class="center">
            <div class="details"></div>
            <div class="buttons">
               <div class="button select"></div>
               <div class="button start"></div>
            </div>
            <div class="detail bottom"></div>
         </div>

         <div class="right">
            <div class="button b"></div>
            <div class="button a"></div>
         </div>

      </div>
   </main>
</body>

</html>
